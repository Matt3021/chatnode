<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page" id="loginPage">
    <h1>Qual o seu nome?</h1>
    <input type="text" id="loginNameInput" />
  </div>

  <div class="page" id="chatPage">
    <div class="chatArea">
      <ul class="chatList">
        <li class="m-status">Fulano entrou na sala</li>
        <li class="m-status">Fulano saiu da sala</li>
        <li class="m-txt"><span class="me">Bonieky</span> Opa, tudo bem?</li>
        <li class="m-txt"><span>Paulo</span> Tudo, e com você?</li>
      </ul>
      <ul class="userList">
        <li>Bonieky (você)</li>
        <li>Paulo</li>
        <li>Fulano</li>
      </ul>
    </div>
    <div class="chatInput">
      <input type="text" id="chatTextInput" placeholder="Digite uma mensagem (e aperte enter)">
    </div>
  </div>
</body>
</html>
